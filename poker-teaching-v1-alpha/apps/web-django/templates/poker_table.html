<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>德州扑克教学系统</title>
  <style>
    /* 基础样式 - 教学优化的暗色主题 */
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    /* 主布局容器 */
    .game-container {
      display: grid;
      grid-template-columns: 300px 1fr 280px;
      grid-template-rows: 60px 1fr 120px;
      grid-template-areas: 
        "header header header"
        "sidebar table info-panel"
        "controls controls controls";
      height: 100vh;
      gap: 1px;
      background: #000;
    }

    /* 头部区域 */
    .header {
      grid-area: header;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header-info {
      margin-left: auto;
      font-size: 14px;
      color: #9aa0a6;
    }

    /* 侧边栏 - 教学面板 */
    .sidebar {
      grid-area: sidebar;
      background: #0f0f0f;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 16px;
    }
    .teaching-panel {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .panel-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #c9aa71;
    }

    /* 主牌桌区域 */
    .table-area {
      grid-area: table;
      background: #0b5345;
      position: relative;
      overflow: hidden;
    }

    /* TODO(human): 核心牌桌布局设计 */
    .poker-table {
      /* 这里需要设计椭圆形牌桌的布局
         考虑6人桌的座位分布、公共牌区域、底池显示等 */
    }

    /* 信息面板 */
    .info-panel {
      grid-area: info-panel;
      background: #0f0f0f;
      border-left: 1px solid #333;
      padding: 16px;
      overflow-y: auto;
    }

    /* 控制区域 */
    .controls {
      grid-area: controls;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 12px;
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
      .game-container {
        grid-template-columns: 250px 1fr 250px;
      }
    }
    @media (max-width: 768px) {
      .game-container {
        grid-template-columns: 1fr;
        grid-template-rows: 60px 200px 1fr 120px;
        grid-template-areas: 
          "header"
          "sidebar"  
          "table"
          "controls";
      }
      .info-panel { display: none; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- 顶部导航 -->
    <header class="header">
      <h1>德州扑克教学系统</h1>
      <div class="header-info">
        新手模式 | 第1局 | 底池: $0
      </div>
    </header>

    <!-- 左侧教学面板 -->
    <aside class="sidebar">
      <div class="teaching-panel">
        <div class="panel-title">💡 当前提示</div>
        <p style="margin:0; font-size:13px; line-height:1.4;">
          这是翻牌前阶段。你的手牌是 A♠ K♥，这是一手强牌，建议加注。
        </p>
      </div>

      <div class="teaching-panel">
        <div class="panel-title">📊 手牌分析</div>
        <div style="font-size:13px;">
          <div>牌力: <strong>高级</strong></div>
          <div>类型: 高牌 AK</div>
          <div>胜率: ~31%</div>
        </div>
      </div>

      <div class="teaching-panel">
        <div class="panel-title">📚 知识点</div>
        <p style="margin:0; font-size:13px; line-height:1.4;">
          <strong>AK同花</strong>被称为"Big Slick"，是德州扑克中最强的起手牌之一。
        </p>
      </div>
    </aside>

    <!-- 主牌桌区域 -->
    <main class="table-area">
      <!-- TODO(human): 设计牌桌布局
           包括：6个玩家位置、公共牌区域、底池显示、发牌员位置等 -->
      <div class="poker-table">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                    color: #c9aa71; font-size: 18px; text-align: center;">
          <div>🂠 待设计：椭圆形牌桌布局</div>
          <div style="font-size: 14px; margin-top: 8px; color: #888;">
            6人座位 + 公共牌区 + 底池显示
          </div>
        </div>
      </div>
    </main>

    <!-- 右侧信息面板 -->
    <aside class="info-panel">
      <div class="teaching-panel">
        <div class="panel-title">🎯 学习进度</div>
        <div style="font-size:13px;">
          <div>已学概念: 3/15</div>
          <div>胜率: 67%</div>
          <div>等级: 新手</div>
        </div>
      </div>

      <div class="teaching-panel">
        <div class="panel-title">⚡ 快速参考</div>
        <div style="font-size:12px; line-height:1.3;">
          <div><strong>位置:</strong> 按钮位</div>
          <div><strong>盲注:</strong> $1/$2</div>
          <div><strong>筹码:</strong> $200</div>
        </div>
      </div>
    </aside>

    <!-- 底部控制区 -->
    <footer class="controls">
      <button style="padding:8px 16px; background:#d32f2f; color:white; border:none; border-radius:6px; cursor:pointer;">
        弃牌 Fold
      </button>
      <button style="padding:8px 16px; background:#1976d2; color:white; border:none; border-radius:6px; cursor:pointer;">
        跟注 Call $10
      </button>
      <button style="padding:8px 16px; background:#388e3c; color:white; border:none; border-radius:6px; cursor:pointer;">
        加注 Raise
      </button>
      <input type="range" min="20" max="200" value="50" style="margin-left:12px;">
      <span style="margin-left:8px; color:#c9aa71;">$50</span>
    </footer>
  </div>

  <script>
    console.log('德州扑克教学界面已加载');
    // TODO: 添加交互逻辑
  </script>
</body>
</html>
