{% comment %} Board + pot (centered layout) {% endcomment %}
<div id="board" hx-swap-oob="outerHTML">
  <!-- Main content container with perfect centering -->
  <div class="flex flex-col items-center justify-center space-y-6">

    <!-- Pot display - centered -->
    <div class="text-center">
      <div class="chip">Pot {{ st.pot|default:"0" }}</div>
    </div>

    <!-- Community cards section -->
    <div class="flex flex-col items-center">
      {% with b=st.board|default:"" %}
        {% if b %}
          <!-- Active board with cards -->
          <div class="flex items-center gap-2">
            {% for c in b %}
              <div class="card w-12 h-16 grid place-items-center text-sm">{{ c }}</div>
            {% endfor %}
          </div>
        {% else %}
          <!-- Initial state with single centered placeholder -->
          <div class="flex items-center justify-center opacity-50">
            <div class="card w-12 h-16 grid place-items-center text-xs text-[rgb(var(--muted))]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[rgb(var(--muted))]">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M3 12h6" />
                <path d="M15 12h6" />
              </svg>
            </div>
          </div>
        {% endif %}
      {% endwith %}
    </div>

    <!-- Street information - centered -->
    {% if st.street %}
      <div class="text-center">
        <div class="text-xs text-[rgb(var(--muted))]">{{ st.street }}</div>
      </div>
    {% endif %}

  </div>
</div>
